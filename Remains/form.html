<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Form</title>
    <link rel="stylesheet" type="text/css" href="form.css">
</head>
<body>
            <img src="logo.png" class="logo">
    <div class="login-form">
        <h1>Login Form</h1>
        
        <form action="#" method="post">
         <p>User Name</p>
         <input type="text" name="user" placeholder="User Name">
         <p>Password</p>
         <input type="password" name="password" placeholder="Password">
         <button type="submit"><span></span> LOGIN </button>
         <h6>If you dont have an account yet please tap the sign up button to create account</h6>
        </form>
            <div class="Sign up">
                <a href="signup.html"><button type="submit"><span class="more"></span>SIGN UP</button></a>
        
            </div>
    </div>
   
             

</body>
</html>
