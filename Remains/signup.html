<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="signup.css">
</head>
<body>
    
    <div class="regform"><h1>Sign up</h1></div>
    <div class="main">
        <form>
         <div id="name">
            <h2 class="name">Name</h2>
            <input class="firstname" type="text" name="first_name"><br>
            <label class="firstlabel">first name</label>
            <input class="lastname" type="text" name="last_name">
            <label class="lastlabel">last name</label>
         </div> 

            <h2 class="name">Agender</h2>
            <input class="company" type="text" name="company">

            <h2 class="name">Email</h2>
            <input class="email" type="email" name="email">

            <h2 class="name"> Phone </h2>
            <input class="code" type="text" name="area_code">
            <label class="area-code">Area code</label>
            <input class="number" type="text" name="phone">
            <label class="phone-number">Phone number</label>

            <h2 class="name">Age range</h2>
            <select class="option" name="subject">
            <option disabled="disabled" selected="selected">--Choose Option</option>
            <option>18-29</option>
            <option>30 above</option>
            

            </select>

            <h2 id="student"> Gender </h2>
            <input class="radio" type="radio" name="gender" value="male">
            <label class="edit" for="male">Male</label>
            <br>
            <input class="radio" type="radio" name="gender" value="female"> 
            <label class="edit" for="female">Female</label>
            <br>
            <button type="submit"><span></span>Sign up</button>

        </form>
        
     
    </div>


</body>
</html>
